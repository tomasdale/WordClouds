<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordClouds</title>

    <script src="static/wordcloud2.js"></script>
    <style>
        button {
            padding: 15px 32px;
        }
        canvas{
            margin: 20px;
        }
        #current {
            text-align:center;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <form action="/">
        <button type="submit">Home</button>
    </form>
    <div id="current">Hover Some Element</div>
    <canvas id="canvas_1" width="500" height="367"></canvas>

</body>
<script>
    var sw_1 = {{ sw_1 | safe}};
    WordCloud(document.getElementById("canvas_1"), {
        list: sw_1,
        gridSize: Math.round(40 * document.getElementById("canvas_1").width / 1024),
        weightFactor: function (size) {
            return Math.pow(size, 0.7) * document.getElementById("canvas_1").width / 1024;
        },
        fontFamily: 'Times, serif',
        color: "random-dark",
        backgroundColor: '#ffe0e0',
